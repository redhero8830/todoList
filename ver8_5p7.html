<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="ver8_5p7.css">
</head>

<body>
    
    <div id="todo-container">
        <h2>오늘의 할 일</h2>

        <ul id="todo-list"></ul>

        <input type="text" id="add-todo" placeholder="할 일 추가">
        <button onclick="addTodo()">추가</button>

        <input type="text" id="delete-todo" placeholder="삭제할 항목 번호">
        <button onclick="deleteTodo()">삭제</button>
    </div>

    <script src="ver8_5p7.js"></script>
</body>

</html>
